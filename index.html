<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmFreaks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="http://localhost:5500">
                <img src="../assets/LOGO3.png" alt="Logo" class="logo">
            </a>
        </div>
        <div class="auth-buttons">
            <button id="login-button">Login</button>
            <button id="register-button">Register</button>
            <span id="user-info" style="display:none;"></span>
            <span id="user-email" style="display:none;">user@example.com</span>
            <div id="profile-menu" style="display:none;">
                <button id="profile-settings-button">Profile Settings</button>
                <button id="my-tickets-button">My Tickets</button>
                <button id="logout-button">Logout</button>
            </div>
        </div>
    </header>

    <main>
        <div id="movies"></div>
    </main>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <h2>Login</h2>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-button">Login</button>
                <p class="form-footer">Don't have an account? <a href="#" id="show-register">Register here</a></p>
            </form>
        </div>
    </div>

    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <h2>Register</h2>
            </div>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="register-name">Name:</label>
                    <input type="text" id="register-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="register-surname">Surname:</label>
                    <input type="text" id="register-surname" name="surname" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password:</label>
                    <input type="password" id="register-confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <label for="register-birth-date">Birth Date:</label>
                    <input type="date" id="register-birth-date" name="birth_date">
                </div>
                <button type="submit" class="submit-button">Register</button>
                <p class="form-footer">Already have an account? <a href="#" id="show-login">Login here</a></p>
            </form>
        </div>
    </div>

    <!-- Movie Modal -->
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="movie-details">
                <img id="movie-poster" alt="Movie Poster">
                <div class="movie-info">
                    <h2 id="movie-title"></h2>
                    <p id="movie-description"></p>
                    <p><strong>Duration:</strong> <span id="movie-duration"></span></p>
                    <p><strong>Rate:</strong> <span id="movie-rate"></span></p>
                    <p><strong>Genre:</strong> <span id="movie-genre"></span></p>
                </div>
            </div>
            <div id="trailer-container"></div>
            <button id="purchase-button">Buy Ticket</button>
            <!-- Bilet satın alma formu, başlangıçta gizli olacak -->
            <div id="ticket-purchase-form" style="display: none;">
                <label for="city-select">Select City:</label>
                <select id="city-select"></select>

                <label for="cinema-select">Select Cinema:</label>
                <select id="cinema-select"></select>

                <label for="theater-select">Select Theater:</label>
                <select id="theater-select"></select>
                
                <label for="showtime-select">Select Showtime:</label>
                <select id="showtime-select">
                    <option value=""></option>
                </select>
                <label for="city-select">Select Seat:</label>
                <button id="seat-select" class="select-button"> </button>

                <div id="koltuk-arkaplan"  style="display: none;">
                    <ul class="showcase">
                        <li>
                          <div class="seat"></div>
                          <small>Available</small>
                        </li>
                        <li>
                          <div class="seat fix-selected"></div>
                          <small>Selected</small>
                        </li>
                        <li>
                          <div class="seat fix-occupied"></div>
                          <small>Occupied</small>
                        </li>
                    </ul>
                    <div class="container">
                        <div class="screen"></div>
                        <div class="seat-container">
                            <!-- Row A -->
                            <div class="row">
                                <small>A</small>
                                <div class="seat" data-seat-loc="A1"><span>1</span></div>
                                <div class="seat" data-seat-loc="A2"><span>2</span></div>
                                <div class="seat" data-seat-loc="A3"><span>3</span></div>
                                <div class="seat" data-seat-loc="A4"><span>4</span></div>
                                <div class="seat" data-seat-loc="A5"><span>5</span></div>
                            </div>
                            <!-- Row B -->
                            <div class="row">
                                <small>B</small>
                                <div class="seat" data-seat-loc="B1"><span>1</span></div>
                                <div class="seat" data-seat-loc="B2"><span>2</span></div>
                                <div class="seat" data-seat-loc="B3"><span>3</span></div>
                                <div class="seat" data-seat-loc="B4"><span>4</span></div>
                                <div class="seat" data-seat-loc="B5"><span>5</span></div>
                            </div>
                            <!-- Row C -->
                            <div class="row">
                                <small>C</small>
                                <div class="seat" data-seat-loc="C1"><span>1</span></div>
                                <div class="seat" data-seat-loc="C2"><span>2</span></div>
                                <div class="seat" data-seat-loc="C3"><span>3</span></div>
                                <div class="seat" data-seat-loc="C4"><span>4</span></div>
                                <div class="seat" data-seat-loc="C5"><span>5</span></div>
                            </div>
                            <!-- Row D -->
                            <div class="row">
                                <small>D</small>
                                <div class="seat" data-seat-loc="D1"><span>1</span></div>
                                <div class="seat" data-seat-loc="D2"><span>2</span></div>
                                <div class="seat" data-seat-loc="D3"><span>3</span></div>
                                <div class="seat" data-seat-loc="D4"><span>4</span></div>
                                <div class="seat" data-seat-loc="D5"><span>5</span></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Book Now Button -->
                <button id="confirm-purchase-button">Book and Pay 5$ Now</button>

                <!-- Kredi Kartı Pop-up -->
                <div id="credit-card-modal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <div class="modal-header">
                            <h2>Enter Credit Card Details</h2>
                        </div>
                        <form id="credit-card-form">
                            <div class="form-group">
                                <label for="card-number">Card Number:</label>
                                <input type="text" id="card-number" name="card-number" maxlength="16" required>
                            </div>
                            <div class="form-group">
                                <label for="expiry-date">Expiry Date:</label>
                                <input type="month" id="expiry-date" name="expiry-date" required>
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV:</label>
                                <input type="text" id="cvv" name="cvv" maxlength="3" required>
                            </div>
                            <button type="submit" class="submit-button">Confirm Payment</button>
                        </form>
                    </div>
                </div>
                <!-- Existing code -->

            </div>
        </div>
    </div>

    <div id="tickets-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="tickets-list">
                <h2>My Tickets</h2>
                <div id="tickets-container"></div>
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
